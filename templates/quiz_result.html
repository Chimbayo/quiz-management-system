<!-- templates/quiz_result.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Result - Quiz Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        // Animate score counter
        function animateScore() {
            const scoreElement = document.getElementById('score-display');
            const targetScore = {{ score|round(1) }};
            let currentScore = 0;
            const increment = targetScore / 50;
            
            const timer = setInterval(() => {
                currentScore += increment;
                if (currentScore >= targetScore) {
                    currentScore = targetScore;
                    clearInterval(timer);
                }
                scoreElement.textContent = currentScore.toFixed(1) + '%';
            }, 50);
        }
        
        // Run animation when page loads
        document.addEventListener('DOMContentLoaded', function() {
            animateScore();
        });
    </script>
</head>
<body class="bg-gray-100 min-h-screen">
    <nav class="bg-gradient-to-r from-green-600 to-green-800 text-white p-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold flex items-center">
                <i class="fas fa-graduation-cap mr-3"></i>
                Quiz Management System
            </h1>
            <div class="flex items-center space-x-4">
                <span class="flex items-center">
                    <i class="fas fa-user-circle mr-2"></i>
                    Welcome, {{ session.username }}
                </span>
                <a href="/student/dashboard" class="bg-green-700 hover:bg-green-800 px-4 py-2 rounded-lg transition-colors duration-200">
                    <i class="fas fa-arrow-left mr-2"></i>Back to Dashboard
                </a>
                <a href="/logout" class="bg-red-500 hover:bg-red-600 px-4 py-2 rounded-lg transition-colors duration-200">
                    <i class="fas fa-sign-out-alt mr-2"></i>Logout
                </a>
            </div>
        </div>
    </nav>
    
    <div class="container mx-auto p-4">
        <div class="max-w-2xl mx-auto">
            <div class="bg-white p-8 rounded-lg shadow-md text-center">
                <!-- Result Header (simplified) -->
                <div class="mb-8">
                    <h2 class="text-3xl font-bold {% if passed %}text-green-600{% else %}text-blue-600{% endif %} mb-2">
                        {{ 'Passed' if passed else 'Completed' }}
                    </h2>
                </div>
                
                <!-- Score Display -->
                <div class="mb-8">
                    <div class="relative inline-block">
                        <div class="w-48 h-48 rounded-full border-8 {% if passed %}border-green-200 bg-green-50{% else %}border-blue-200 bg-blue-50{% endif %} flex items-center justify-center">
                            <div class="text-center">
                                <div class="text-4xl font-bold {% if passed %}text-green-600{% else %}text-blue-600{% endif %}" id="score-display">0%</div>
                                <div class="text-sm text-gray-500">Your Score</div>
                            </div>
                        </div>
                        
                        <!-- Progress Ring -->
                        <svg class="absolute inset-0 w-48 h-48 transform -rotate-90" viewBox="0 0 100 100">
                            <circle cx="50" cy="50" r="45" fill="none" stroke="#e5e7eb" stroke-width="8"/>
                            <circle cx="50" cy="50" r="45" fill="none" 
                                    stroke="{% if passed %}#10b981{% else %}#3b82f6{% endif %}" 
                                    stroke-width="8" 
                                    stroke-dasharray="283"
                                    stroke-dashoffset="{{ 283 - (283 * score / 100) }}"
                                    stroke-linecap="round"
                                    class="transition-all duration-1000 ease-out"/>
                        </svg>
                    </div>
                </div>
                
                <!-- Score Details -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                    <div class="bg-gray-50 p-4 rounded-lg">
                        <div class="text-2xl font-bold text-gray-800">{{ score|round(1) }}%</div>
                        <div class="text-sm text-gray-600">Your Score</div>
                    </div>
                    <div class="bg-gray-50 p-4 rounded-lg">
                        <div class="text-2xl font-bold text-gray-800">{{ passing_score }}%</div>
                        <div class="text-sm text-gray-600">Passing Score</div>
                    </div>
                </div>
                
                <!-- Result Message removed per request -->
                
                <!-- Performance Insights removed per request -->
                
                <!-- Action Buttons -->
                <div class="flex flex-col sm:flex-row gap-4 justify-center">
                    <a href="/student/dashboard" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-6 rounded-lg transition-colors duration-200">
                        <i class="fas fa-home mr-2"></i>Return to Dashboard
                    </a>
                    {% if not passed %}
                    <a href="javascript:history.back()" class="bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-6 rounded-lg transition-colors duration-200">
                        <i class="fas fa-redo mr-2"></i>Try Again
                    </a>
                    {% endif %}
                </div>
                
                <!-- Motivational Message removed per request -->
            </div>
        </div>
    </div>
</body>
</html>
